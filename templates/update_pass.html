{% extends "base.html" %}

{% block log_sin %}Sign Up{% endblock %}
{% block log_sin_url %}/{% endblock %}
{% block content %}


<div class="card-wrapper">

    <div class="user_card">

        <h2 class="center t-g">Password Reset</h2>

        <form name="forget_pass_form" id="f-form-area">

            <label for="email" class="t-g"><b>Email</b></label>
            <input type="email" name="email" class="field" required>

            <p class="error error--hidden">d</p>

            <input type="submit" value="Verify" class="btn btn-success" style="background-color: #0e7a0d;">

        </form>
        <input type="checkbox" onclick="show_pass(this)" class="my-4 hidden" id="check_box"><label for="" class="mx-2">show password</label>
        <div style=" margin-top: -20px; cursor: pointer;" id="f_p">
            <a style="font-size: 15px; text-decoration-line: underline;" class="t-g" href="/user/login">Login</a>
        </div>

    </div>

</div>




{% endblock %}
